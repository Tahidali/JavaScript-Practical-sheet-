<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function color_fix() {
        let tahid = document.getElementById("tahid").value;
        let ali = document.getElementById("ali");
        ali.style.backgroundColor = tahid;
        return false;
      }
    </script>
    <style>
      form {
        margin: auto;
        border: 1px solid black;
        height: 250px;
        width: 400px;
        padding: 10px;
      }
      div {
        height: 100px;
        width: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="" name="form">
      <label for="">Set Color:</label>
      <input type="color" id="tahid" />
      <button type="submit" onclick="return color_fix()">set color</button>
      <br />
      <br />
      <hr>
      <div id="ali">hello</div>
    </form>
  </body>
</html>
