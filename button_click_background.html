<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            height: 500px;
            width: 500px;
            border: 1px solid ;
            margin: auto;
        }
        .div1 {
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        .div2{
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
    </style>
    <script>
        function green(){
            let btn1 = document.getElementById("btn1").value;
            let div1 = document.getElementById("div1");
            div1.style.backgroundColor = "green"
            return false;
            }
            function blue(){
                let btn2 = document.getElementById("btn1").value;
                let div2 = document.getElementById("div2");
                div2.style.backgroundColor = "blue"
                return false ;
            }
    </script>
</head>
<body>
    <form action="" name="form">
        <button id="btn1" onclick="return green()">Green</button>
        <button id="btn2" onclick="return blue()">Blue</button>
        <hr>
        <div class="div1" id="div1">Green</div>
        <br>
        <br>
        <div class="div2"  id="div2">Blue</div>
    </form>
</body>
</html>
