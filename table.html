<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <script>
    function a(){
    let input = document.getElementById("input").value;
    let div1 = document.getElementById("div1");
  
    var i=1; res="";
    for (i=1 ; i<=10 ; i++){
        res =  res + "<p>" + input + "*" + i + "=" + input*i + "</p>";
    }
    div1.innerHTML = res;
    return false
  }
  function color(){
    let div1 = document.getElementById("div1");
    let btn = document.getElementById("btn").value;
    div1.style.backgroundColor ="yellow"
    return false;
  }
</script>
<style>
  body {
    margin: 50px 150px auto;
  }
  div {
    border: 1px solid ;
    height: 500px;
    width: 500px;
  }
</style>

  </head>

  <body>
    Enter any number
    <input type="text" id="input" />
    <button id="btn" type="submit" onclick=" return a(),color()" >Display</button>
    <br />
    <br />

    <div id="div1" class="div1" ></div>
  </body>
</html>
